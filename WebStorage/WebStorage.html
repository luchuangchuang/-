	function saveStorage(id){
		var text = document.getElementById(id).value;
		localStorage.setItem('message', text);
	}

	function loadStorage(id){
		var msg = document.getElementById(id);
		var text = localStorage.getItem('message');
		msg.innerHTML = text;
	}
