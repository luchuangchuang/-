<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="littleimg/img2/demo.css">
	<link rel="stylesheet" href="littleimg/img2/iconfont.css">	
	<link rel="stylesheet" href="css/website.css">
</head>
<body>
	<div class="swiper-container">
	<!-- 以下是头部导航部分 -->
		<div class="nav">
			<div class="nav-continer">
				<div class="nav-left"><img src="images/logo1.png"></div>
				<div class="nav-middle">
					<ul>
						<li>优先认购</li>
						<li>我要投资</li>
						<li>我要转让</li>
						<li>我要供票</li>
						<li>我的云桥</li>
						<li>帮助中心</li>
					</ul>
				</div>
				<div class="nav-right">
					<div class="nav-logo">
						<i class="icon iconfont icon-ren" id="person"></i>
					</div>
					<div class="login" id="noLogin">
						<span class="register">注册</span>
						<span class="">/</span>
						<span class="login-right">登陆</span>
					</div>
					<div class="login" id="username">
						<span id="loginName"></span>
					</div>
				</div>
			</div>
		</div>
		<!-- 以下是主体swiper部分 -->
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<video src="video/banner.mp4" autoplay loop="loop"></video>
			</div>
			<div class="swiper-slide">
				<img src="images/quxian.png" id="hand" 
				class="hands">
				<img src="images/table.png" id="table" class="table">
			</div>
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="littleimg/img2/iconfont.js"></script>
	<script src="js/website.js"></script>
</body>
</html>
